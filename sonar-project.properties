# SonarQube configuration file
sonar.projectKey=DreamFog20_HCM25_CPL_NET_05
sonar.projectName=Movie Theater Team03
sonar.projectVersion=1.0

# Source code paths
sonar.sources=Controllers,Models,Service,Repository,Helpers,Middleware,Hubs
sonar.tests=MovieTheater.Tests

# Test coverage settings - Support multiple formats
sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml
sonar.cs.cobertura.reportPaths=TestResults/**/coverage.cobertura.xml
sonar.cs.vstest.coverage.reportsPaths=TestResults/**/coverage.opencover.xml

# Coverage exclusions
sonar.coverage.exclusions=**/*.cshtml,**/*.js,**/*.css,**/*.html,**/*.xml,**/*.json,**/*.config,**/*.txt,**/*.md,**/*.bat,**/*.yml,**/*.yaml,**/Program.cs,**/Startup.cs

# Language settings
sonar.language=cs
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/**,**/Views/**,**/Properties/**,**/*.user,**/*.Designer.cs,**/TestResults/**

# Test exclusions
sonar.test.exclusions=**/bin/**,**/obj/**,**/TestResults/**

# Quality Gate settings
sonar.qualitygate.wait=true

# Coverage thresholds (optional)
sonar.coverage.minimum=70 