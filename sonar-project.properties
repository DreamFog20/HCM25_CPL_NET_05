# SonarQube configuration file
sonar.projectKey=movie-theater-team03
sonar.projectName=Movie Theater Team03
sonar.projectVersion=1.0

# Source code paths
sonar.sources=Controllers,Models,Service,Repository,Helpers,Middleware,Hubs
sonar.tests=MovieTheater.Tests

# Test coverage settings
sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml
sonar.coverage.exclusions=**/*.cshtml,**/*.js,**/*.css,**/*.html,**/*.xml,**/*.json,**/*.config,**/*.txt,**/*.md,**/*.bat,**/*.yml,**/*.yaml

# Language settings
sonar.language=cs
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/**,**/Views/**,**/Properties/**,**/*.user,**/*.Designer.cs

# Test exclusions
sonar.test.exclusions=**/bin/**,**/obj/**,**/TestResults/**

# Quality Gate settings
sonar.qualitygate.wait=true

# Rule exclusions for ModelState.IsValid in GET methods
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S2259
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.cs 