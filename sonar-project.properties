# SonarCloud Configuration for MovieTheater Project
# Project identification
sonar.projectKey=DreamFog20_HCM25_CPL_NET_05
sonar.organization=dreamfog20

# Source code encoding
sonar.sourceEncoding=UTF-8

# Exclude patterns for files and directories
# Build artifacts and generated code
sonar.exclusions=**/obj/**,**/bin/**,**/.vs/**,**/Properties/**

# Test files (only need coverage, not code quality analysis)
sonar.test.exclusions=**/MovieTheater.Tests/**

# Static web assets and third-party libraries
sonar.exclusions+=**/wwwroot/lib/**,**/wwwroot/webfonts/**,**/wwwroot/images/**,**/wwwroot/css/**,**/wwwroot/js/**,**/wwwroot/favicon.ico

# Documentation and configuration files
sonar.exclusions+=**/README.md,**/CI_CD_README.md,**/PAYMENT_SECURITY_README.md,**/PAYMENT_SECURITY_TESTS_README.md

# Database scripts and deployment files
sonar.exclusions+=**/scripst.sql,**/Dockerfile,**/docker-compose.yml,**/config.toml

# Build and deployment scripts
sonar.exclusions+=**/generate-coverage.bat

# Git and Docker ignore files
sonar.exclusions+=**/.gitignore,**/.gitattributes,**/.dockerignore

# Coverage reports
sonar.exclusions+=**/coverage-report/**

# Additional exclusions for large files that don't need analysis
sonar.exclusions+=**/*.sql,**/*.bat,**/*.yml,**/*.yaml,**/*.toml

# Test coverage settings
sonar.cs.opencover.reportsPaths=coverage-report/coverage.opencover.xml
sonar.coverage.exclusions=**/MovieTheater.Tests/**,**/Program.cs,**/Startup.cs

# Language specific settings
sonar.cs.vstest.reportsPaths=**/*.trx
sonar.cs.nunit.reportsPaths=**/TestResult.xml

# Quality Gate settings
sonar.qualitygate.wait=true 